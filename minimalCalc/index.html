<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="sea-bg">
    <section class="section">
      <div class="calculatorContainer">
        <div class="output">
          <div id="input"></div>
          <div id="result"></div>
        </div>
        <div id="buttonsContainer" class="flex">
          <div id="mod" class="btn">mod</div>
          <div id="clearResult" class="btn">CR</div>
          <div id="clear" class="btn">C</div>
          <div id="del" class="btn"><-</div>
          <div id="div" class="btn">/</div>
          <div id="square" class="btn">x<sup>2</sup></div>
          <div id="cube" class="btn">x<sup>3</sup></div>
          <div id="mul" class="btn">x</div>
          <div id="seven" class="btn">7</div>
          <div id="eight" class="btn">8</div>
          <div id="nine" class="btn">9</div>
          <div id="sub" class="btn">-</div>
          <div id="four" class="btn">4</div>
          <div id="five" class="btn">5</div>
          <div id="six" class="btn">6</div>
          <div id="add" class="btn">+</div>
          <div id="one" class="btn">1</div>
          <div id="two" class="btn">2</div>
          <div id="three" class="btn">3</div>
          <div id="negative" class="btn">+/-</div>
          <div id="zero" class="btn">0</div>
          <div id="dot" class="btn">.</div>
          <div id="equal" class="btn sea-accent">=</div>
        </div>
      </div>
    </section>
    <footer id="footer" class="flex">
      <div id="githubBtn" class="flex themebtn">
        <a href="https://github.com/shubhxg/" target="_blank">
        <img
          src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
          width="25px"
        />
        </a>
      </div>
      <div id="sea" class="flex themebtn">Sky</div>
      <div id="nature" class="flex themebtn">Nature</div>
      <div id="desert" class="flex themebtn">Desert</div>
      <div id="dark" class="flex themebtn">Night</div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
